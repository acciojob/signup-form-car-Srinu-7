<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Signup Form Car</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form name>
		<label for = "name"> Name:</label>
		<input type = "text" id = "name" placeholder = "Name" required>
        <br>
		<label for = "email"> Email:</label>
		<input type = "email" id = "email" placeholder = "Email" required>
		<br>
		<label>Gender:</label>
        <input type = "radio" id = "gender_m" name = "gender"value = "Male"required>
        <lable for ="gender_m">Male</lable>
		<input type = "radio" id = "gender_f" name = "gender" value = "Female" required>
        <lable for = "gender_f">Female</lable>
        <br>
		<lable for ="cars">Car Brands:</lable>
		<select id="cars" name="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
    </select>
		<br>
		<lable for = "age">Age:</lable>
		<input type = "number" id = "age" placeholder = "Age" required><br>
		<lable for = "dob">DOB:</lable>
		<input type = "date" id = "dob" required><br>
		<lable for ="tel">Phone Number	:</lable>
		<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx"></br>
		<label for = "password">Password:</label>
		<input type = "password" id = "password" placeholder = "Password" required>
	    <br>
		<label>I agree to the TOS:</label>
		<input type = "checkbox" name ="dec" id = "tos" value = "ontime">
	    <label for = "tos">onTime</label>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
